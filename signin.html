<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Zakiy</title>
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="icon" href="img/Shape.png">
</head>
<body>

    <div class="container">
        <div class="container-top">
            <h1 class="container-title">Login to Account</h1>
            <p class="container-second-title">Please enter your email and password to continue</p>
        </div>
        <div class="inputs-wrapper">
            <label for="emailInput" class="labels">Email Address:</label>
            <input type="email" class="input email-input" id="emailInput" placeholder="esteban-schiller@gmail.com">
            <p class="error-text" id="emailErrorText">error text</p>
            <div class="forgot-password-wrapper">
                <label for="passwordInput" class="labels password-label">Passwrod</label>
                <a href="#" class="forgot-password-link">Forgot Password?</a>
            </div>
            <input type="password" class="password-input input" id="passwordInput" placeholder="• • • • • •">
            <p class="error-text" id="passwordErrorText">error text</p>
            <div class="sign-in-btn-wrapper">
                <button class="sign-in-btn" id="signInBtn">Sign in</button>
                <p class="have-an-account">Don’t have an account? <a href="signup.html" class="sign-up-link">Create Account</a></p>
            </div>
        </div>
    </div>

    <div class="already-exist" id="alreadyExist">
        <img class="check-icon" id="alreadyExistIcon" src="img/check.png" alt="check-one-icon" width="41" height="41">
        <h2 class="already-exist-title" id="alreadyExistTitle">Email Already Exist!</h2>
    </div>
    
    <script src="js/signin-test.js" type="module"></script>
</body>
</html>
